{% extends "layout.html" %}
{% block container %}

<div class="py-32 relative overflow-x-auto">

    <div class="flex gap-4 mb-6">

        <a href="Alumnos" class="text-white bg-green-600 hover:bg-green-700 
                  focus:ring-4 focus:ring-green-300 
                  font-medium rounded-base text-sm px-5 py-2.5">
            + Nuevo Alumno
        </a>

        <a href="Alumnos" class="text-white bg-brand hover:bg-brand-strong 
                  focus:ring-4 focus:ring-brand-medium 
                  font-medium rounded-base text-sm px-5 py-2.5">
            Leer m√°s
        </a>

    </div>

    <table class="w-full text-sm text-left rtl:text-right text-body">
        <thead class="text-sm text-body bg-neutral-secondary-soft border-b rounded-base border-default">
            <tr>
                <th class="px-6 py-3 font-medium">Nombre</th>
                <th class="px-6 py-3 font-medium">Apellido Paterno</th>
                <th class="px-6 py-3 font-medium">Correo</th>
                <th class="px-6 py-3 font-medium text-center">Editar</th>
                <th class="px-6 py-3 font-medium text-center">Detalles</th>
                <th class="px-6 py-3 font-medium text-center">Eliminar</th>
            </tr>
        </thead>

        <tbody>
            {% for alum in alumno %}
            <tr class="bg-neutral-primary border-b border-default">

                <th class="px-6 py-4 font-medium text-heading whitespace-nowrap">
                    {{ alum.nombre }}
                </th>

                <td class="px-6 py-4">
                    {{ alum.apaterno }}
                </td>

                <td class="px-6 py-4">
                    {{ alum.email }}
                </td>

                <td class="px-6 py-4 text-center">
                    <a href="modificar?id={{ alum.id }}" class="text-white bg-blue-600 hover:bg-blue-700 
                              px-4 py-2 rounded-base text-sm">
                        Editar
                    </a>
                </td>

                <td class="px-6 py-4 text-center">
                    <a href="detalles?id={{ alum.id }}" class="text-white bg-indigo-600 hover:bg-indigo-700 
                              px-4 py-2 rounded-base text-sm">
                        Detalles
                    </a>
                </td>

                <td class="px-6 py-4 text-center">
                    <a href="eliminar?id={{ alum.id }}" class="text-white bg-red-600 hover:bg-red-700 
                              px-4 py-2 rounded-base text-sm">
                        Eliminar
                    </a>
                </td>

            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>

{% endblock %}
